App\Nottes\Domain\Folder\Folder:
  shortName: 'Folder'
  description: 'Resource'
  iri: 'https://schema.org/Folder'
  attributes: []
  collectionOperations:

    create_folder:
      method: 'POST'
      path: '/folder'
      schemes: [ 'https', 'http' ]
      controller: Nottes\Apps\Api\Controller\Folder\FolderPostController
      defaults:
        _api_receive: false
      openapi_context:
        summary: 'Create Folder'
        consumes:
          - application/json

        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  name: { type: string }
                  description: { type: string }
                  parent: {type: string }

        responses:
          200:
            description: 'Survey Fulfillment'
          400:
            description: 'Incorrect Parameters'

